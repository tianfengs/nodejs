<!DOCTYPE html>
<html lang="en" ng-app="zfMod">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body>
<div ng-controller="zfCtrl">
    {{name}}
</div>
</body>
<script src="../angular.js"></script>
<script>

    //模块的名字 依赖的其它模块
    angular.module('zfMod',[])
            //控制器的名字 控制器的定义
            .controller('zfCtrl',function($scope,$http){
                $http({
                    url:'greeting.json',
                    method:'GET'
                }).success(function(data){
                    console.log(data);
                    $scope.name = data.word;
                });
            })

</script>
</html>
